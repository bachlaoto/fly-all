<div class="container">
  <div class="col-md-6">
    <h2 class="text-center">Add Customer</h2>
    <form>
      <div class="form-group">
        <label>Customer name:</label>
        <input type="email" [(ngModel)]="customer.customerName" placeholder="name" class="form-control">
      </div>

      <div class="form-group">
        <label>Customer other details:</label>
        <input [(ngModel)]="customer.otherDetails" placeholder="First Name" name="firstName" class="form-control">
      </div>
      <button class="btn btn-success" (click)="createCustomer()">Create</button>
    </form>
  </div>
</div>
