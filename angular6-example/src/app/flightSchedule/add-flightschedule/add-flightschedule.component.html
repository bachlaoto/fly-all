<div class="col-md-6">
  <h2 class="text-center">Add Flight Schedule</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Arrival Time:</label>
      <input formControlName="arrivalTime" placeholder="arrivalTime" name="arrivalTime" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.arrivalTime.errors }">
      <div *ngIf="submitted && f.arrivalTime.errors" class="invalid-feedback">
        <div *ngIf="f.arrivalTime.errors.required">Arrival Time is required</div>
      </div>
    </div>

    <div class="form-group">
      <label>Depature Time:</label>
      <input formControlName="departureTime" placeholder="departureTime" name="departureTime" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.departureTime.errors }">
      <div *ngIf="submitted && f.departureTime.errors" class="invalid-feedback">
        <div *ngIf="f.departureTime.errors.required">Depature Time is required</div>
      </div>
    </div>

    <div class="form-group">
      <label>Flight Number:</label>
      <input formControlName="flightNumber" placeholder="flightNumber" name="flightNumber" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.flightNumber.errors }">
      <div *ngIf="submitted && f.flightNumber.errors" class="invalid-feedback">
        <div *ngIf="f.flightNumber.errors.required">Flight Number is required</div>
      </div>
    </div>

    <div class="form-group">
      <label>Other details:</label>
      <input formControlName="otherDetails" placeholder="otherDetails" name="otherDetails" class="form-control"
             [ngClass]="{ 'is-invalid': submitted && f.otherDetails.errors }">
      <div *ngIf="submitted && f.otherDetails.errors" class="invalid-feedback">
        <div *ngIf="f.otherDetails.errors.required">Other details is required</div>
      </div>
    </div>

    <div class="form-group">
      <!--<label>Airline Code:</label>-->
      <!--<input formControlName="airlineCode" placeholder="airlineCode" name="airlineCode" class="form-control"-->
      <!--[ngClass]="{ 'is-invalid': submitted && f.airlineCode.errors }">-->
      <!--<div *ngIf="submitted && f.airlineCode.errors" class="invalid-feedback">-->
      <!--<div *ngIf="f.airlineCode.errors.required">Airline Code is required</div>-->
      <!--</div>-->
      <ul class="dropdown-menu">
        <li><a href="#">HTML</a></li>
        <li><a href="#">CSS</a></li>
        <li><a href="#">JavaScript</a></li>
      </ul>
    </div>
    <button class="btn btn-success">Update</button>
  </form>
</div>
