<a routerLink="/add-customer" class="btn btn-success pull-left">
  <span class="glyphicon glyphicon-plus"></span> Add new customer
</a>
<h1 class="text-center"> Customer Details</h1>

<table class="table table-striped">
  <thead>
  <tr>
    <th>Id</th>
    <th>Customer name</th>
    <th>Other details</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let customer of customers; let i = index">
    <td hidden>{{customer.id}}</td>
    <td>{{i+1}}</td>
    <td>{{customer.customerName}}</td>
    <td>{{customer.otherDetails}}</td>
    <td>
      <button class="btn btn-danger" (click)="deleteCustomer(customer)"> Delete</button>
      <button class="btn btn-danger" (click)="editCustomer(customer)" style="margin-left: 20px;"> Edit</button>
    </td>
  </tr>
  </tbody>
</table>
